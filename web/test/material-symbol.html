<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0..1,0');
        #iconCont {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 512px;
            height: 512px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #icon {
            font-family: 'Material Symbols Rounded';
            font-size: 512px;
            color: white;
        }
    </style>
    <div id="iconCont">
        <span id="icon"></span>
    </div>
    <script>
        const query = new URLSearchParams(window.location.search);
        const elIcon = document.getElementById('icon');
        elIcon.innerHTML = query.get('icon');
        elIcon.style.color = query.get('color');
    </script>
</body>
</html>
