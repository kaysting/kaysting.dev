<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//src.simplecyber.org/v2/base.css">
    <link rel="stylesheet" href="//src.simplecyber.org/v2/themes.css">
    <script defer src="//src.simplecyber.org/v2/base.js"></script>
</head>
<style>
    #body {
        background: transparent;
    }
    #bg {
        position: fixed;
        top: 0px;
        left: 0px;
        width: 512px;
        height: 512px;
        background: hsl(240, 40%, 10%);
    }
    #icon {
        font-family: 'Material Symbols Filled Rounded';
        font-size: 320px;
        margin-top: -70px;
        margin-left: 50px;
        color: hsl(165, 80%, 90%);
    }
</style>
<body class="darkmuted">
    <div id="bg" class="row align-center justify-center">
        <div id="icon">lightbulb</div>
    </div>
</body>
<script>
    const icon = document.getElementById('icon');
    const shadowList = [];
    for (let i = 1; i <= 1000; i++) {
        if (i < 20) {
            shadowList.push(`-${Math.round(i*(3/4))}px ${i}px 0px hsl(165, 80%, 75%)`);
        }
        else if (i < 40) {
            shadowList.push(`-${Math.round(i*(3/4))}px ${i}px 0px hsl(165, 80%, 60%)`);
        }
        else if (i < 60) {
            shadowList.push(`-${Math.round(i*(3/4))}px ${i}px 0px hsl(165, 80%, 40%)`);
        }
        else if (i < 80) {
            shadowList.push(`-${Math.round(i*(3/4))}px ${i}px 0px hsl(165, 80%, 20%)`);
        }
    }
    icon.style.textShadow = shadowList.join(', ');
</script>
</html>
